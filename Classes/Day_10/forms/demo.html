<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body{
            font-family: arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1{
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        form{
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        label{
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        input, textarea{
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, textarea:focus{
            border-color: #4CAF50;
            outline: none;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            outline: none;
        }
        input[type="submit"]{
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover{
            background-color: #45a049;
        }
        .char-count{
            font-size: 12px;
            color: #999;
            text-align: right;
        }

    </style>
</head>
<body>
    
    <h1>Feedback Form</h1>
    <form action="/submit" method="POST" onsubmit="return validForm()">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your name">

        <label for="Feedback">Feedback:</label>
        <textarea name="feedback" id="feedback" rows="4" required placeholder="Enter your feedback here..."
        oninput="updateCharCount()" maxlength="500"></textarea>
        <div class="char-count" id="charCount">0 / 500 characters</div>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
