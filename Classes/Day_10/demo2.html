<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table-2</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
            margin: 5px;
            padding: 5px;
        }
        th, td{
            background-color: #96D4D4;
            text-align: center;
        }
    </style>
</head>
<body>
    <table style="width: 100%;">
        <caption>Food Menu Table</caption>
        <tr>
            <th>S.No.</th>
            <th>Food Item</th>
            <th>Price</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Rajma</td>
            <td>90 Rs.</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Dal Makhani</td>
            <td>45 Rs.</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Manchurian</td>
            <td>45 Rs.</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Fried Rice</td>
            <td>55 Rs.</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Noodles</td>
            <td>45 Rs.</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Tomato Soup</td>
            <td>150 Rs.</td>
        </tr>
    </table>
</body>
</html>
