<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Table</title>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>John Doe</td>
            <td>30</td>
            <td>New York</td>
        </tr>
        <tr>
            <td>Jane Smith</td>
            <td>25</td>
            <td>Los Angeles</td>
        </tr>
        <tr>
            <td>Sanket</td>
            <td>21</td>
            <td>Dombivali</td>
        </tr>
        <tr>
            <td>Nayan</td>
            <td>21</td>
            <td>Ghansoli</td>
        </tr>
        <tr>
            <td>Kajal</td>
            <td>22</td>
            <td>Mumbai</td>
        </tr>
    </table>
</body>
</html>
