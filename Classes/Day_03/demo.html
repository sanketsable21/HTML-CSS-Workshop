<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Style Sheets</title>
    <!-- Internal CSS will be implemented using style tags -->
    <style>
        /* CSS Styles */
        body {
            background-color: #f2f2f2;
            margin: 30px;
        }
    </style>
</head>

<body>
    <!-- Inline CSS will be implemented using style attributes -->
    <h1 style="color: blue;">HTML</h1>
    <h3>HyperText Markup Language</h3>
    <h2>CSS</h2>
    <h3>Cascading Style Sheets</h3>
</body>

</html>
